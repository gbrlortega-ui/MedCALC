<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Simulado de Residência – MedCALC</title>

<style>
:root{
  --bg:#f5f5f7;
  --bg-card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --focus:#4f46e5;
  --shadow-soft:0 18px 45px rgba(15,23,42,.12);
  --correct:#16a34a;
  --wrong:#dc2626;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  margin:0;
  background:radial-gradient(circle at top,#e5f0ff 0,#f5f5f7 45%,#f9fafb 100%);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  font-size:0.95rem;
}

/* HEADER */
header.site-header{
  position:sticky;
  top:0;
  z-index:10;
  backdrop-filter:blur(16px);
  background:linear-gradient(to bottom,rgba(245,245,247,.95),rgba(245,245,247,.86));
  border-bottom:1px solid rgba(209,213,219,.7);
}
.nav-inner{
  max-width:900px;
  margin:0 auto;
  padding:10px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.brand-logo{
  height:56px;
  width:auto;
  border-radius:10px;
}
.brand-title{
  font-size:.9rem;
  font-weight:600;
}
.brand-subtitle{
  font-size:.7rem;
  text-transform:uppercase;
  letter-spacing:.14em;
  color:var(--muted);
}

.nav-back{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:5px 10px;
  border-radius:999px;
  border:1px solid #d1d5db;
  font-size:.78rem;
  background:#ffffff;
  cursor:pointer;
  transition:background .15s,transform .12s,color .15s;
  text-decoration:none;
  color:inherit;
}
.nav-back span:first-child{
  font-size:.9rem;
  transform:translateY(1px);
}
.nav-back:hover{
  background:#111827;
  color:#f9fafb;
  transform:translateY(-1px);
}

/* MAIN */
.main{
  max-width:900px;
  margin:0 auto;
  padding:20px 16px 40px;
}

/* TOP INFO */
.sim-info{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:12px;
  margin-bottom:16px;
  flex-wrap:wrap;
}
.sim-title{
  font-size:1.3rem;
  font-weight:600;
}
.sim-sub{
  font-size:.82rem;
  color:var(--muted);
}
.badge-area{
  font-size:.75rem;
  text-transform:uppercase;
  letter-spacing:.16em;
  padding:4px 10px;
  border-radius:999px;
  border:1px solid rgba(148,163,184,.7);
  background:#fff;
}

/* PROGRESSO */
.progress-wrap{
  margin-bottom:10px;
}
.progress-text{
  display:flex;
  justify-content:space-between;
  font-size:.78rem;
  color:var(--muted);
  margin-bottom:4px;
}
.progress-bar{
  width:100%;
  height:8px;
  border-radius:999px;
  background:#e5e7eb;
  overflow:hidden;
}
.progress-bar-inner{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#4f46e5,#6366f1);
  transition:width .25s ease-out;
}

/* CARD DE QUESTÃO */
.card{
  background:var(--bg-card);
  border-radius:18px;
  border:1px solid rgba(209,213,219,.9);
  box-shadow:var(--shadow-soft);
  padding:16px 16px 14px;
  margin-bottom:16px;
}
.question-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
  font-size:.8rem;
  color:var(--muted);
}
.question-number{
  font-weight:600;
  color:#4f46e5;
}
.enunciado{
  font-size:.98rem;
  line-height:1.45;
  margin-bottom:12px;
}

/* ALTERNATIVAS */
.options{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-bottom:10px;
}
.option-btn{
  width:100%;
  text-align:left;
  border-radius:12px;
  border:1px solid #e5e7eb;
  background:#f9fafb;
  padding:8px 10px;
  font-size:.9rem;
  cursor:pointer;
  transition:background .12s,border-color .12s,transform .08s;
}
.option-btn:hover{
  background:#eef2ff;
  border-color:#c7d2fe;
  transform:translateY(-1px);
}
.option-btn.selected{
  border-color:#4f46e5;
  background:#e0e7ff;
}
.option-btn.correct{
  border-color:var(--correct);
  background:#dcfce7;
}
.option-btn.wrong{
  border-color:var(--wrong);
  background:#fee2e2;
}

/* FEEDBACK / CONTROLES */
.feedback{
  font-size:.86rem;
  margin-top:4px;
  margin-bottom:6px;
}
.feedback.correct{
  color:var(--correct);
}
.feedback.wrong{
  color:var(--wrong);
}

.controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:6px;
  gap:12px;
  flex-wrap:wrap;
}
.btn{
  border-radius:999px;
  padding:7px 16px;
  border:1px solid transparent;
  font-size:.8rem;
  cursor:pointer;
  display:inline-flex;
  align-items:center;
  gap:6px;
}
.btn-primary{
  background:#4f46e5;
  color:#f9fafb;
  border-color:#4f46e5;
}
.btn-primary:disabled{
  opacity:.4;
  cursor:not-allowed;
}
.btn-secondary{
  background:#ffffff;
  color:#111827;
  border-color:#d1d5db;
}
.kbd{
  font-size:.72rem;
  padding:1px 6px;
  border-radius:6px;
  border:1px solid #d1d5db;
  background:#f9fafb;
}

/* RESUMO FINAL */
.result-card{
  background:#fefce8;
  border-radius:16px;
  border:1px solid #facc15;
  padding:14px 14px 12px;
  margin-top:10px;
  font-size:.9rem;
}
.result-title{
  font-weight:600;
  margin-bottom:4px;
}

/* MOBILE */
@media (max-width:640px){
  .sim-info{
    flex-direction:column;
    align-items:flex-start;
  }
}
</style>
</head>
<body>

<header class="site-header">
  <div class="nav-inner">
    <div class="brand">
      <img src="logo.png" alt="Logo MedCALC" class="brand-logo">
      <div>
        <div class="brand-title">MedCALC</div>
        <div class="brand-subtitle">Simulado de Residência</div>
      </div>
    </div>
    <a href="index.html" class="nav-back">
      <span>⬅</span><span>Voltar aos simulados</span>
    </a>
  </div>
</header>

<main class="main">
  <section class="sim-info">
    <div>
      <div class="sim-title" id="sim-title">Simulado</div>
      <p class="sim-sub" id="sim-sub">
        20 questões sorteadas automaticamente do banco de questões. Responda, veja o comentário e avance.
      </p>
    </div>
    <div class="badge-area" id="badge-area">Área</div>
  </section>

  <div class="progress-wrap">
    <div class="progress-text">
      <span id="progress-label">Questão 1 de 20</span>
      <span id="score-label">Acertos: 0</span>
    </div>
    <div class="progress-bar">
      <div class="progress-bar-inner" id="progress-bar-inner"></div>
    </div>
  </div>

  <section class="card" id="card-questao">
    <div class="question-header">
      <span class="question-number" id="question-number">Questão 1</span>
      <span id="area-label-mini">Área: -</span>
    </div>
    <div class="enunciado" id="enunciado"></div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <div class="controls">
      <button class="btn btn-secondary" id="btn-voltar" type="button">Voltar questão</button>
      <div style="flex:1"></div>
      <button class="btn btn-primary" id="btn-proxima" type="button" disabled>
        Próxima <span class="kbd">Enter</span>
      </button>
    </div>
  </section>

  <section class="result-card" id="result-card" style="display:none">
    <div class="result-title">Resumo do simulado</div>
    <div id="result-text"></div>
  </section>
</main>

<!-- Banco de questões -->
<script src="questions.js"></script>
<!-- Lógica do simulado -->
<script src="simulado.js"></script>

</body>
</html>
